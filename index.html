<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docket Notes</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="bg-animation-div"></div>
    <div class="sidebar">
      <div class="logo">NoteBoat</div>
      <button class="add-note">+</button>

      <!-- colors -->
      <div class="colors-btn one-color" id="ffdd1d"></div>
      <div class="colors-btn color-two" id="ff934b"></div>
      <div class="colors-btn color-three" id="bd94ff"></div>
      <div class="colors-btn color-four" id="42d0ff"></div>
      <div class="colors-btn color-five" id="6de660"></div>
    </div>

    <div class="main">
      <!-- main -->
      <div class="search-div">
        <img src="search.svg" alt="search-icon">
       <input type="text" placeholder="Search" class="search">
      </div>
      <div class="notes-div">
        <h1>Notes</h1>
        <div class="notes-container">
            <p class="no-notes"> <img src="no_notes.svg" alt=""> No notes here</p>
        </div>
      </div>
    </div>
    <div class="colorful"></div>
    <dialog>
      <button class="delete-note-btn"><img src="delete.svg" alt="close-btn-svg"></button>
      <button class="close-note-btn"><img src="close.svg" alt="close-btn-svg"></button>
      <h2>Add Note</h2>
      <textarea autofocus id="note_textarea"></textarea>
      <button class="save-note-btn"><img src="save_note.svg" alt="close-btn-svg">Add Note</button>
      <button class="save-edited-note-btn" style="display: none;"><img src="save_note.svg" alt="close-btn-svg">Save Edited</button>
    </dialog>
    <dialog class="preview-modal">
      <button class="close-note-btn preview-close"><img src="close.svg" alt="close-btn-svg"></button>
      <h2>Note</h2>
      <p class="preview-modal-text">hello there </p>
    </dialog>
     
    <script src="script.js"></script>
  </body>
</html>
