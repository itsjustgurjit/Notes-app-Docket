<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docket Notes</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="bg-animation-div"></div>
    <div class="sidebar">
      <div class="logo">Docket</div>
      <button class="add-note">+</button>

      <!-- colors -->
      <div class="colors-btn one-color" id="ffdd1d"></div>
      <div class="colors-btn color-two" id="ff934b"></div>
      <div class="colors-btn color-three" id="bd94ff"></div>
      <div class="colors-btn color-four" id="42d0ff"></div>
      <div class="colors-btn color-five" id="6de660"></div>
    </div>

    <div class="main">
      <!-- main -->
      <div class="search-div">
        <img src="search.svg" alt="search-icon">
       <input type="text" placeholder="Search" class="search">
      </div>
      <div class="notes-div">
        <h1>Notes</h1>
        <div class="notes-container">
            <div class="note">
              <div class="note-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. oiehfiuhefih oihiu iug</p>
                <div class="note-bottom">
                  <div class="date-div">Feb 23,2019</div>
                  <button class="edit-note-btn"><img src="edit.svg" alt="edit-btn-svg"></button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="colorful"></div>
    <dialog>
      <button class="close-note-btn"><img src="close.svg" alt="close-btn-svg"></button>
      <h2>Add Note</h2>
      <textarea autofocus id="note_textarea"></textarea>
      <button class="save-note-btn"><img src="save_note.svg" alt="close-btn-svg">Note</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
