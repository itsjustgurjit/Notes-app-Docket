<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" /><meta
    content="width=device-width,initial-scale=1"
    name="viewport"
  /><title>Docket Notes</title
  ><link href=favicon.svg rel="shortcut icon"type=image/x-icon><link
    href="style.css"
    rel="stylesheet"
  />
  <div class="bg-animation-div"></div>
  <div class="sidebar">
    <div class="logo">NoteBoat</div>
    <button class="add-note">+</button>
    <div class="colors-btn one-color" id="ffdd1d"></div>
    <div class="colors-btn color-two" id="ff934b"></div>
    <div class="colors-btn color-three" id="bd94ff"></div>
    <div class="colors-btn color-four" id="42d0ff"></div>
    <div class="colors-btn color-five" id="6de660"></div>
  </div>
  <div class="main">
    <div class="search-div">
      <img alt="search-icon" src="search.svg" />
      <input class="search" placeholder="Search" />
    </div>
    <div class="notes-div">
      <h1>Notes</h1>
      <div class="notes-container">
        <p class="no-notes"><img alt="" src="no_notes.svg" /> No notes here</p>
      </div>
    </div>
  </div>
  <div class="colorful"></div>
  <dialog>
    <button class="delete-note-btn">
      <img alt="close-btn-svg" src="delete.svg" />
    </button>
    <button class="close-note-btn">
      <img alt="close-btn-svg" src="close.svg" />
    </button>
    <h2>Add Note</h2>
    <textarea autofocus id="note_textarea"></textarea>
    <button class="save-note-btn">
      <img alt="close-btn-svg" src="save_note.svg" />Add Note
    </button>
    <button class="save-edited-note-btn" style="display: none">
      <img alt="close-btn-svg" src="save_note.svg" />Save Edited
    </button>
  </dialog>
  <dialog class="preview-modal">
    <button class="close-note-btn preview-close">
      <img alt="close-btn-svg" src="close.svg" />
    </button>
    <h2>Note</h2>
    <p class="preview-modal-text">hello there</p>
  </dialog>
  <img src="edit.svg" style="display: none" />
  <div class="gurjit">
    <i>Managed by <span>Gurjit</span></i>
  </div>
  <script src="script.js"></script>
</html>
